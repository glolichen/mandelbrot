<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Mandelbrot Set Viewer</title>
	</head>
	<body>
		<div id="options">
			<div id="optionsheader">Drag to move</div>
			<br>
			<label for="iterations">Iterations </label>
			<input class="smallinput" name="iterations" id="iterations" type="number" value="1000">
			<br>
			<label for="threads">Threads </label>
			<input class="smallinput" name="threads" id="threads" type="number" value="1">
			<br>
			<label for="simd">SIMD </label>
			<select name="simd" id="simd">
				<option value="none">None</option>
				<option value="sse">SSE</option>
				<option value="wasm">Wasm SIMD</option>
			</select> 
			<br>
			<p id="warn"></p>
			<button id="generate">Generate</button>
			<br>
		</div>

		<img class="hidden" id="oldCanvasImage">
		<canvas id="canvas"></canvas>

		<script src="libmandel.js"></script>
		<script src="mandelbrot.js"></script>
	</body>
</html>
